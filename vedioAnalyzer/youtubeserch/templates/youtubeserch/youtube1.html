{% extends "youtubeserch/layout.html"%}
{% block body %}

<body class="bg-light">

    <section class='text-center container p-5 text-dark'>
        <h2>Search Videos in Youtube</h2>

        <form action="" method="post" class= 'container text-center'>
            {% csrf_token %}
            {{form}}
            <input class="btn btn-danger" type="submit" value="Submit">
        </form><br>

        {% for result in results %}
        <a href="{% url 'videoprocess' %}?link={{result.link}} " name="link" target="_blank" class="text-dark">
            <div class="card rounded bg-light">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="img-fluid rounded" src="{{result.thumbnail}}" alt="">
                        </div>
                        <div class="col-md-7 ">
                            <h3 class="p-0 m-0 ">{{result.title}}</h3>
                            <b>
                                <u>
                                    <h5 class="p-0 m-0 ">{{result.channel}}</h5>
                                </u>
                            </b>
                            <h6 class="p-0 m-1">{{result.description}}</h6>
                            <b>
                                <h6 class="ml-0 mt-3">{{result.duration}}</h6>
                                <h6 class="ml-0 mt-1">{{result.views}}</h6>
                                <h6 class="ml-0 mt-1">{{result.published}}</h6>
                            </b>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
        <br>
    </section>

</body>
{% endblock %}
